<div class="wrapper">
    <div class="container" role="main">
        <div class="page=header">
            <h1>Server Status</h1>
            <p>This page shows CQM graphs for all the servers that power Ollie's Cloud. The graphs are generated by a
                FireBrick FB2700 located in the nn14 datacenter.</p>
        </div>

        <div class="graphs">
            <div class="cqm" *ngFor="let circuit of cqmCircuits">
                <cqm-graph [circuit]="circuit"></cqm-graph>
            </div>
            <div class="cqm-spacer">

            </div>
        </div>
    </div>
</div>
